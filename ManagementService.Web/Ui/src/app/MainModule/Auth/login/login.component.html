<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
     style="background:url('../../../../assets/Theme/assets/images/big/auth-bg.jpg') no-repeat center center;">
  <div class="auth-box">
    <div id="loginform">
      <div class="logo">
        <span class="db"><img src="../../../../assets/Theme/assets/images/logo-icon.png" alt="logo" /></span>
        <h5  class="font-medium m-b-20">ورود به ناحیه کاربری</h5>
      </div>
      <form class="row" [formGroup]="form" (submit)="Login()" >
        <div class="col-12">
          <div class="form-horizontal m-t-20">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" formControlName="Username" placeholder="نام کاربری"
                     aria-label="نام کاربری" aria-describedby="basic-addon1">
              <br/>
              <p class="text-muted" *ngIf="!form.get('Username').valid && form.get('Username').touched">نام کاربری را وارد کنید</p>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" formControlName="Password"
                     placeholder="رمز عبور" aria-label="رمز عبور" aria-describedby="basic-addon1">
              <br/>
              <p class="text-muted" *ngIf="!form.get('Password').valid && form.get('Password').touched">رمز عبور را وارد نمایید</p>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" formControlName="RememberMe" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">مرا به خاطر بسپار</label>
                  <a href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> فراموشی رمز عبور</a>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info" type="submit" [disabled]="!form.valid">ورود</button>
              </div>
            </div>
